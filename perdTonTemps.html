<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Titre de la page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="ApiHeader">
      <button id="accueil_btn">Accueil</button>
    </header>

    <main class="ApiMain">

      <div id="recherche_div" class="div">
        <div class="recherche_sous_div">
          <label for="temps_input">Combien de temps vous voulez perdre ?</label>
          <select name="temps" id="recherche_temps_select">
            <option value="">-- Choisissez combien de temps vous voulez perdre --</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
          </select>
        </div>
        <div class="recherche_sous_div">
          <label for="chaines_input">Avez-vous une préférence sur les chaînes à voir ?</label>
          <input type="text" id="recherche_chaines_input" name="chaines_input"/>
        </div>
        <button id="recherche_btn">Rechercher</button>
      </div>

      <div id="resultat_div" class="div hide">
        <div class="resultat_sous_div">
          <label for="temps_input">Combien de temps vous voulez perdre ?</label>
          <input type="text" id="resultat_temps_input" name="temps_input"/>
        </div>
      </div> 
    </main>
  </body>
</html>

<!-- Inclusions des scripts JS -->
<script src="js/callApi.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
